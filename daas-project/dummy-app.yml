
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: daas-34frx-dummy-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomasliumparas/argocd-demo.git
    targetRevision: HEAD
    path: daas-project/dummy-app
  destination:
    server: https://kubernetes.default.svc
    namespace: daas-34frx
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:     
    - Validate=false 
    - CreateNamespace=true       