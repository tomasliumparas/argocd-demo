
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-extra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomasliumparas/argocd-demo.git
    targetRevision: HEAD
    path: applications/traefik-extra
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true