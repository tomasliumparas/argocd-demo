
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomasliumparas/argocd-demo.git
    targetRevision: HEAD
    path: apps/base
    helm:
      parameters:
        - name: "spec.source.repoUrl"
          value: "https://github.com/tomasliumparas/argocd-demo.git"    
        - name: "spec.destination.server"
          value: "https://kubernetes.default.svc"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true